name: 耀石
author: cedar

# 默认:
height:
  1: &EXTRA_H 1.75 #数字 选单 编辑,增高行
  2: &KEY_H 53  #键高
  3: &CORNER 0   #圆角
  4: &ROW_GAP 0  #行距
  5: &COL_GAP 0  #列距

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 5 #候选间距
  candidate_text_size: 24 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: 32 #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #状态栏提示字型
  comment_height: 1 #状态栏提示区高度
  comment_on_top: true #状态栏提示在上方true, 右侧false
  comment_text_size: 6 #状态栏提示字号
  hanb_font: Ext.ttf #扩充字型
  horizontal: true #水平模式  横true | 竖false
  horizontal_gap: 0 #符号键盘列间距

  #悬浮窗口位置 跟随
  layout:
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right
    min_length: 0 #候选窗口最小词长
    max_length: 99 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 0 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 370 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 6 #水平边距
    margin_y: 0 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 1 #悬浮窗偏移量
    round_corner: 0 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 2 #阴影(>=Android5.0)
    background: candidate_text_color
    movable: false #是否可移动窗口，或仅移动一次 true|false|once

  #悬浮窗组件
  window:
    - {start: "", move: '', end: ""}
    - {start: "", composition: "%s", end: " ", letter_spacing: 0} #letter_spacing需要>=Android5.0。不爲0時，會導致不換行的問題
    - {start: "", label: "", candidate: " %s ", comment: " %s", end: "  ", sep: "  "}  #换行：start: "\n" ，序号：label: "%s."

  key_font: ziti.ttf #键盘字型
  key_height: 42.5 #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, letter, menu, layout_edit, layout_number, qtzb, punct_en, punct_cn] #声明
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 36 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: 0 #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 9 #符号字号 上标字号
  text_font: ziti.ttf #编码字型
  text_size: 16 #编码字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  vertical_gap: 0 #符号键盘行距

fallback_colors:
  keyboard_back_color: back_color  #键盘背景
  #悬浮窗
  border_color: back_color #悬浮窗边框
  hilited_back_color: text_back_color #悬浮窗首选编码背景
  hilited_candidate_back_color: back_color #悬浮窗首选背景
  hilited_text_color: text_color #悬浮窗编码
  text_back_color: back_color #编码区悬浮窗背景
  label_color: candidate_text_color #悬浮窗次选序号
  #气泡
  preview_back_color: back_color #按键气泡背景
  preview_text_color: key_text_color #按键气泡文本
  shadow_color: border_color #按键文字阴影（阴影半径在shadow_radius中设置）
  #状态栏候选栏
  candidate_separator_color: back_color #状态栏分割背景
  candidate_text_color: text_color #CN次选文字色
  comment_text_color: candidate_text_color #EN次选编码提示
  hilited_candidate_text_color: comment_text_color #hilited_text_color #首选文字
  hilited_comment_text_color: candidate_text_color #comment_text_color #首选编码提示
  #普通键
  key_back_color: back_color #符号键盘按键背景
  hilited_key_back_color: hilited_candidate_back_color #高亮按键背景
  key_text_color: candidate_text_color #按键字母&悬浮窗颜色
  hilited_key_text_color: key_text_color #高亮按键文本
  key_symbol_color: comment_text_color #按键上下符号
  hilited_key_symbol_color: key_symbol_color #高亮按键符号

  #shift键锁定
  on_key_back_color: hilited_key_back_color #shift锁键时背景（shift键不得设置key_back_color，否则无效）
  on_key_text_color: comment_text_color #hilited_key_text_color #shift锁键时文本
  hilited_on_key_back_color: hilited_key_back_color #shift锁定时的高亮背景，按下时
  hilited_on_key_text_color: on_key_text_color #hilited_key_text_color #shift锁定时的高亮文本
  #shift键常态及功能键
  off_key_back_color: key_back_color #功能键及Shift键背景
  hilited_off_key_back_color: hilited_key_back_color #功能键及shift高亮背景
  off_key_text_color: key_text_color #功能键及shift键文本，如shift使用背景图标，可另定SHt为透明色
  hilited_off_key_text_color: off_key_text_color #hilited_key_text_color #功能键及shift键高亮文本
  color_o: bg_o_rr #选单返回字色


#颜色
colors:
  1: &白 0xffffffff
  2: &红 0xffff0000
  3: &橙 0xffff7200

#配色，
preset_color_schemes:
  default:
    name: "default"
    back_color: 0x34393F    #状态栏 分割 键盘主背景
    keyboard_back_color: 0x34393F  #键盘背景
    hilited_candidate_back_color: *红      #首字 背景
    hilited_candidate_text_color: *白       #首字色
    hilited_comment_text_color: *白      #首选 编码字色
    hilited_key_back_color: 0x00      #按键高亮
    candidate_text_color: *白      #次选 状态栏字色
    comment_text_color: 0xFFFFED87      #次选 编码字色
    off_key_back_color: dark_round_rect.png      #shift 背景
    on_key_back_color: red_rect.png      #shift 锁定背景
    off_key_text_color: *白
    on_key_text_color: *白      #shift 锁定字色
    key_symbol_color: 0xFFFFED87     #上标字色
    text_back_color: 0xcc34393F       #悬浮窗背景
    border_color: 0xcc34393F       #悬浮窗边框
    key_back_color: gray_rect.png     #默认键帽
    key_text_color: *白     #默认字色
    text_color: 0xFFFFED87
    color_b: 0x00
    color_y: 0xFFFFED87
    color_w: *白
    color_o: *橙     #选单返回
    bg_space: space.png
    bg_letter: gray_tall.png
    bg_d_r: dark_rect.png   #符号键盘功能键
    bg_d_rr: dark_round_rect.png
    bg_o_r: orange_rect.png     #符号选中键帽
    bg_o_rr: orange_round_rect.png
    bg_g_r: gray_rect.png     #数字键盘数字键帽


# 布局，
preset_keyboards:
  default:
    ascii_mode: 0
    lock: true
    height: 50
    horizontal_gap: 0
    vertical_gap: 3
    round_corner: 0
    key_text_offset_y: 0
    key_symbol_offset_y: 1.5
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: 0
    key_hint_offset_y: -1.5
    keyboard_back_color: Dback
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写

    keys:
      # 第一行
      - {click: q, long_click: 1, swipe_up: 1, key_back_color: bg_letter}
      - {click: w, long_click: 2, swipe_up: 2, key_back_color: bg_letter}
      - {click: d, long_click: 3, swipe_up: 3, key_back_color: bg_letter}
      - {click: f, long_click: 4, swipe_up: 4, key_back_color: bg_letter}
      - {click: k, long_click: 5, swipe_up: 5, key_back_color: bg_letter}
      - {click: j, long_click: 6, swipe_up: 6, key_back_color: bg_letter}
      - {click: u, long_click: 7, swipe_up: 7, key_back_color: bg_letter}
      - {click: r, long_click: 8, swipe_up: 8, key_back_color: bg_letter}
      - {click: l, long_click: 9, swipe_up: 9, key_back_color: bg_letter}
      - {click: "?", long_click: 0, swipe_up: 0, key_back_color: bg_letter}
      # 第二行
      - {click: a, long_click: select_all, key_back_color: bg_letter}
      - {click: s, long_click: '~', swipe_up: '~', key_back_color: bg_letter}
      - {click: e, long_click: '@', swipe_up: '@', key_back_color: bg_letter}
      - {click: t, long_click: '-', swipe_up: '-', key_back_color: bg_letter}
      - {click: g, long_click: '_', swipe_up: '_', key_back_color: bg_letter}
      - {click: y, long_click: '#', swipe_up: '#', key_back_color: bg_letter}
      - {click: n, long_click: '$', swipe_up: '$', key_back_color: bg_letter}
      - {click: i, long_click: '""{Left}', swipe_up: '""{Left}', key_back_color: bg_letter}
      - {click: o, long_click: "''{Left}", swipe_up: "''{Left}", key_back_color: bg_letter}
      - {click: h, long_click: '(){Left}', swipe_up: '(){Left}', key_back_color: bg_letter}
      # 第三行
      - {click: Shift_L, composing: Escape, key_text_size: 13, width: 14}
      - {width: 1}
      - {click: z, long_click: undo, key_back_color: bg_letter}
      - {click: x, long_click: cut, key_back_color: bg_letter}
      - {click: c, long_click: copy, key_back_color: bg_letter}
      - {click: v, long_click: paste, key_back_color: bg_letter}
      - {click: b, long_click: zj_bj, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right, key_back_color: bg_letter}
      - {click: p, long_click: '\', swipe_up: '\', key_back_color: bg_letter}
      - {click: m, long_click: ':', swipe_up: ':', key_back_color: bg_letter}
      - {width: 1}
      - {click: BackSpace, swipe_up: Delete, key_back_color: bg_d_rr, key_text_size: 30, key_text_offset_y: -6, width: 14}
      # 第四行
      - {click: zj_fh, has_menu: Page_Down, composing: "", swipe_up: q_xd, key_back_color: bg_d_rr, key_text_size: 13, width: 14}
      - {click: zj_sz, has_menu: Page_Up, composing: "", swipe_up: q_xd, key_back_color: bg_d_rr, key_text_size: 13, width: 14}
      - {click: ",", label: " ，", long_click: ';', swipe_up: ";", key_text_size: 13, key_back_color: bg_letter, width: 11}
      - {click: space, ascii: space1, long_click: Mode_switch, key_text_size: 13, swipe_left: Left, swipe_right: Right, key_back_color: bg_space, key_symbol_color: color_b, width: 22}
      - {click: ".", label: " 。", key_text_size: 13, long_click: '!', swipe_up: "!", key_back_color: bg_letter, width: 11}
      - {click: keyboard_en, key_text_size: 13, key_back_color: bg_d_rr, width: 14}
      - {click: Return, long_click: theme_settings, swipe_up: Color_settings, key_back_color: bg_o_rr, key_text_size: 13, width: 14}
    name: "Default"
    width: 10

  letter:
    __include: /preset_keyboards/default
    __patch:
      "keys/@36/click": keyboard_cn
    ascii_mode: 1
    lock: false
    name: "英语键盘"
    width: 10

  double_key_flynorman:
    ascii_mode: 0
    lock: true
    height: 50
    horizontal_gap: 0
    vertical_gap: 3
    round_corner: 0
    key_text_offset_y: 0
    key_symbol_offset_y: 1.5
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: 0
    key_hint_offset_y: -1.5
    keyboard_back_color: Dback
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写

    keys:
      # 第一行
      - {click: q, label: "Q W", long_click: 1, swipe_up: 1, key_back_color: bg_letter, width: 20}
      - {click: d, label: "D F", long_click: 2, swipe_up: 2, key_back_color: bg_letter, width: 20}
      - {click: k, label: "K J", long_click: 3, swipe_up: 3, key_back_color: bg_letter, width: 20}
      - {click: u, label: "U R", long_click: 4, swipe_up: 4, key_back_color: bg_letter, width: 20}
      - {click: l, label: " L ", long_click: 5, swipe_up: 5, key_back_color: bg_letter, width: 20}
      # 第二行
      - {click: a, label: "A S", long_click: 6, swipe_up: 6, key_back_color: bg_letter, width: 20}
      - {click: e, label: "E T", long_click: 7, swipe_up: 7, key_back_color: bg_letter, width: 20}
      - {click: g, label: "G Y", long_click: 8, swipe_up: 8, key_back_color: bg_letter, width: 20}
      - {click: n, label: "N I", long_click: 9, swipe_up: 9, key_back_color: bg_letter, width: 20}
      - {click: o, label: "O H", long_click: 0, swipe_up: 0, key_back_color: bg_letter, width: 20}
      # 第三行
      - {click: Shift_L, composing: Escape, key_text_size: 13, width: 14}
      - {width: 1}
      - {click: z, label: "Z X", long_click: '~', swipe_up: '~', key_back_color: bg_letter, width: 17.5}
      - {click: c, label: "C V", long_click: '@', swipe_up: '@', key_back_color: bg_letter, width: 17.5}
      - {click: b, label: "B P", long_click: '\', swipe_up: '\', key_back_color: bg_letter, width: 17.5}
      - {click: m, label: " M ", long_click: '?', swipe_up: '?', key_back_color: bg_letter, width: 17.5}
      - {width: 1}
      - {click: BackSpace, swipe_up: Delete, key_back_color: bg_d_rr, key_text_size: 30, key_text_offset_y: -6, width: 14}
      # 第四行
      - {click: zj_fh, has_menu: Page_Down, composing: "", swipe_up: q_xd, key_back_color: bg_d_rr, key_text_size: 13, width: 14}
      - {click: zj_sz, has_menu: Page_Up, composing: "", swipe_up: q_xd, key_back_color: bg_d_rr, key_text_size: 13, width: 14}
      - {click: ",", label: " ，", long_click: ';', swipe_up: ";", key_text_size: 13, key_back_color: bg_letter, width: 11}
      - {click: space, ascii: space1, long_click: Mode_switch, key_text_size: 13, swipe_left: Left, swipe_right: Right, key_back_color: bg_space, key_symbol_color: color_b, width: 22}
      - {click: ".", label: " 。", key_text_size: 13, long_click: '!', swipe_up: "!", key_back_color: bg_letter, width: 11}
      - {click: keyboard_en, key_text_size: 13, key_back_color: bg_d_rr, width: 14}
      - {click: Return, long_click: theme_settings, swipe_up: Color_settings, key_back_color: bg_o_rr, key_text_size: 13, width: 14}
    name: "Double key"
    width: 10


  #编辑
  layout_edit:
    height: *KEY_H
    horizontal_gap: *COL_GAP
    vertical_gap: *ROW_GAP
    round_corner: *CORNER
    key_text_offset_y: 0
    keys:
      # ❶
      - {click: undo, key_text_size: 13}
      - {click: Home, hint: 行首, key_text_size: 20, key_hint_offset_y: -4}
      - {click: "Up", key_back_color: bg_o_r, key_text_size: 13}
      - {click: End, hint: 行尾, key_text_size: 20, key_hint_offset_y: -4}
      - {click: "K_back1", key_text_size: 11, key_back_color: bg_d_r, width: 20}
      # ❷
      - {click: redo, key_text_size: 13}
      - {click: "Left", key_back_color: bg_o_r, key_text_size: 13}
      - {click: "Shift1", key_text_size: 25}
      - {click: "Right", key_back_color: bg_o_r, key_text_size: 13}
      - {click: "space2", key_text_size: 13, key_back_color: bg_d_r, width: 20}
      # ❸
      - {click: paste_clip, key_text_size: 13, key_back_color: bg_g_r}
      - {click: "Tab1", key_text_size: 13}
      - {click: "Down", key_back_color: bg_o_r, key_text_size: 13}
      - {click: "select_H", hint: 选中行, key_text_size: 18, key_hint_offset_y: -4}
      - {click: "BackSpace", swipe_up: DelH, key_text_size: 30, key_back_color: bg_d_r, width: 20}
      # ❹
      - {click: "select_all", key_text_size: 13}
      - {click: "cut", key_text_size: 13}
      - {click: "copy", key_text_size: 13}
      - {click: "paste", key_text_size: 13}
      - {click: "Return", key_text_size: 13, key_back_color: bg_d_r, width: 20}
      # 增高行
      - {height: *EXTRA_H, width: 100}
    name: "编辑。"
    width: 20

  #选单
  menu:
    height: *KEY_H 
    horizontal_gap: *COL_GAP
    vertical_gap: *ROW_GAP
    round_corner: *CORNER
    key_text_offset_y: 0
    keys:
      # 第一行
      - {click: "", key_back_color: 0x00, width: 10}
      - {click: "q_sx", hint: 刷　新, key_text_size: 17, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "Deploy", hint: 部　署, key_text_size: 17, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "Menu", hint: 方　案, key_text_size: 23, key_text_offset_y: -2, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "IME_switch", hint: 输入法, key_text_size: 18, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "Hint_switch", hint: 提　示, key_text_size: 20, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "", key_back_color: 0x00, width: 10}
      # 第二行
      - {click: "", key_back_color: 0x00, width: 10}
      - {click: "return_symble", label: Ⓜ, hint: 默　认, key_text_size: 16, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "q_zhuji", hint: 助　记, key_text_size: 16, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "Full_Half1", hint: 全半角, key_text_size: 16, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "Candidate_switch", hint: 候选栏, key_text_size: 18, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "TV_bdhy", hint: 主题群, key_text_size: 15, key_back_color: 0x00, key_symbol_color: candidate_text_color}
      - {click: "", key_back_color: 0x00, width: 10}
      # 第三行
      - {click: "", key_back_color: 0x00, width: 10}
      - {click: "t_fho", key_back_color: 0x00}
      - {click: "t_fho", key_back_color: 0x00}
      - {click: "t_fho", key_back_color: 0x00}
      - {click: "t_fho", key_back_color: 0x00}
      - {click: "f_back", key_text_color: color_o, key_back_color: 0x00}
      - {click: "", key_back_color: 0x00, width: 10}
      # 第四行
      - {click: "t_xdfh", key_back_color: 0x00, key_text_color: key_symbol_color, key_text_size: 12, width: 100}
      # 增高行
      - {height: *EXTRA_H, width: 100}
    name: "选单。"
    width: 16

  #数字
  layout_number:
    height: *KEY_H
    horizontal_gap: *COL_GAP
    vertical_gap: *ROW_GAP
    round_corner: *CORNER
    key_text_offset_y: 0
    keys:
      # 第一行
      - {click: '.', key_text_size: 16, key_back_color: bg_d_r, hilited_key_back_color: AAH, width: 14}
